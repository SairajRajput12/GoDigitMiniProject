<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 bg-light p-3 border-end">
      <button class="btn btn-outline-danger w-100 mb-3" routerLink="/" (click)="execute()">Back To Home</button>

      <div class="d-grid gap-2">
        <div class="row bg-black">
          <div class="col">
            <h4 class="blockquote text-center mt-2 mb-4">Categories</h4>
          </div>
        </div>

        <button class="btn btn-outline-danger ml-1 mr-1 mt-1 mb-1" (click)="execute()">All</button>

        <button
          *ngFor="let category of categories; let ind = index"
          class="btn btn-outline-danger ml-1 mr-1 mt-1 mb-1"
          (click)="execute(category)"
          [class.active]="category == selectedCategory"
        >
          {{ category }}
        </button>
      </div>
    </div>

    <div class="col-md-9 p-3">
      <div class="card mb-4 shadow-sm" *ngFor="let event of events; let ind = index">
        <div class="row g-0">
          <!-- Image Column -->
          <div class="col-md-4">
            <img
              [src]="event.image"
              class="img-fluid rounded-start h-100 object-fit-cover"
              alt="{{ event.name }}"
              style="min-height: 200px"
            />
          </div>

          <!-- Details Column -->
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title d-flex justify-content-between align-items-center">
                {{ event.name }}
                <span class="badge bg-primary">
                  {{ event.price | currency : "USD" : "symbol" : "2.2-2" }}
                </span>
              </h5>
              <p class="card-text">{{ event.description }}</p>
              <a (click)="bookEvent(event)" routerLink="/booking" class="btn btn-outline-success btn-sm">Book Event</a>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="form-inline">
          <label class="me-2">Items per page:</label>
          <select class="form-select w-auto" [value]="eventsPerPage" (change)="changePageSize($event.target)">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </div>

        <div class="btn-group">
          <button *ngFor="let page of PageCount" (click)="changePage(page)" [class.active]="selectedPage == page">
            {{ page }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
